<!DOCTYPE html>
<html>
    <head>
        <title>iocp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <svg width="800" height="600">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
            <rect x="50" y="50" width="200" height="200" rx="20" ry="20"
                style="fill:blue; stroke:red; stroke-width:10; opacity:0.5;"
            />
            <rect x="100" y="100" width="100" height="100"
                style="fill:aquamarine; stroke-width:3; stroke:rgb(23,50,132);"
            />
            <rect x="150" y="150" width="100" height="100"
                style="fill:burlywood; stroke:pink; stroke-width:10; fill-opacity:0.3; stroke-opacity:0.5;"
            />
            <circle cx="100" cy="100" r="50"
                style="stroke:green; stroke-width:5; fill:yellow; opacity:0.5;"
            />
            <ellipse cx="200" cy="100" rx="100" ry="50"
                style="fill:yellow; stroke:black; stroke-width:10; opacity:0.5;"
            />
            <line x1="0" y1="0" x2="500" y2="500"
                style="stroke:rgb(23,50,132); stroke-width:10; opacity:0.3"
            />
            <polygon points="200,10 250,190 160,210"
                style="fill:greenyellow; stroke:plum; stroke-width:2; opacity:0.5;"
            />
            <polygon points="110,20 50,208 200,88 20,88 170,208"
                style="fill-rule:nonzero; fill:greenyellow; stroke:plum; stroke-width:2; opacity:0.5;"
            />
            <polygon points="100,10 40,198 190,78 10,78 160,198"
                style="fill-rule:evenodd; fill:greenyellow; stroke:plum; stroke-width:2; opacity:0.5;"
            />
            <polyline points="20,20 40,40 100,10 32,59 54,93"
                style="stroke:black; fill:none;"
            />
            <path
                d="M10 10 L100 10 L100 110 L10 110 Z"
                style="stroke:chartreuse; stroke-width:3; fill:deepskyblue"
            />
            <!--
                https://css-tricks.com/svg-path-syntax-illustrated-guide/
                M x,y           move to x,y (absolute)
                m x,y           move to x,y (relative pen position)
                L x,y | l x,y   line to x,y
                H x | h x       horizontal line to x
                V x | v x       vertical line to x
                Z               close path
                C x,y x,y x,y   bezier bezier-pt, bezier-pt, pt
                S x,y x,y       follow-on bezier, assumes first pt is mirror of previous
                                    bezier-pt, pt
                Q x,y x,y       quadratic quadratic-pt, pt
                T x,y           follow-on quadratic pt

            -->
            <path
                d="
                    M 100,100
                    C 100,150
                      200,150
                      200,100
                    C 200,50
                      300,50
                      300,100
                    C 300,150
                      400,150
                      400,100
                    S 500,50
                      500,100
                    Z
                "
                style="stroke:black; stroke-width:3; fill:none;"
            />
            <path
                d="
                    M 150,150
                    Q 200,200
                      250,150
                    M 150,150
                    Q 200,250
                      250,150
                    M 150,150
                    Q 200,300
                      250,150
                    M 150,150
                    Q 200,350
                      250,150

                "
                style="stroke:black; stroke-width:3; fill:none;"
            />



        </svg>


    </body>

</html>
